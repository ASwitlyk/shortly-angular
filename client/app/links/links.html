<div id='container'>
  <!-- Your html here -->
  <div class="navigation"><ul><li><a href="#/links">links</a></li><li><a href="#/shorten">shorten</a></li></ul></div>
  <div ng-controller="LinksController" class="links">
  <h2>{{searchText}}</h2>
  <input type="text" placeholder="search" ng-model="searchText" >
    <div class="links" ng-repeat="item in data.links | orderBy:'visits':'reverse' | filter:searchText">
      <div class="link">
        <img src="assets/redirect_icon.png">
          <div class="info">
            <div class="visits">{{ item.visits }}</div>
            <div class="title"> {{ item.title }}</div>
            <div class="original">{{ item.url }}</div>
            <a href="{{item.url}}" target="_blank" >{{ item.base_url + '/' + item.code }}</a>
          </div>
      </div>
    </div>

</div>

</div>
